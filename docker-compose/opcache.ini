# docker-compose/opcache.ini

; Determines if Zend OPCache is enabled
opcache.enable=1

; The OPcache shared memory storage size.
opcache.memory_consumption=128

; The amount of memory for interned strings in Mbytes.
opcache.interned_strings_buffer=8

; The maximum number of keys (scripts) in the OPcache hash table.
opcache.max_accelerated_files=10000

; How often (in seconds) to check script timestamps for updates.
; 0 = never check (best for production)
; 1 = check for updates on every request (good for development)
opcache.revalidate_freq=0

; If disabled, you must reset the OPcache manually or restart the
; webserver for changes to the filesystem to take effect.
opcache.validate_timestamps=0

; Enables the OPcache for the CLI version of PHP.
opcache.enable_cli=1